// This file configures APT to use debswarm as a proxy
// Install to: /etc/apt/apt.conf.d/90debswarm

Acquire::http::Proxy "http://127.0.0.1:9977";
Acquire::https::Proxy "http://127.0.0.1:9977";

// ─────────────────────────────────────────────────────────────────────────────
// Third-Party Repositories
// ─────────────────────────────────────────────────────────────────────────────
// debswarm proxies Debian, Ubuntu, and Linux Mint repositories natively.
// Third-party repositories (Docker, PPAs, etc.) must bypass the proxy using
// "DIRECT". Uncomment and modify the examples below as needed.
//
// Common third-party repositories:
//
// Acquire::http::Proxy::download.docker.com "DIRECT";
// Acquire::https::Proxy::download.docker.com "DIRECT";
//
// Acquire::http::Proxy::ppa.launchpad.net "DIRECT";
// Acquire::https::Proxy::ppa.launchpad.net "DIRECT";
//
// Acquire::http::Proxy::packages.microsoft.com "DIRECT";
// Acquire::https::Proxy::packages.microsoft.com "DIRECT";
//
// Acquire::http::Proxy::dl.google.com "DIRECT";
// Acquire::https::Proxy::dl.google.com "DIRECT";
//
// Acquire::http::Proxy::repo.mongodb.org "DIRECT";
// Acquire::https::Proxy::repo.mongodb.org "DIRECT";
//
// Acquire::http::Proxy::apt.postgresql.org "DIRECT";
// Acquire::https::Proxy::apt.postgresql.org "DIRECT";
//
// Acquire::http::Proxy::deb.nodesource.com "DIRECT";
// Acquire::https::Proxy::deb.nodesource.com "DIRECT";
//
// For any other third-party repository, add:
// Acquire::http::Proxy::<hostname> "DIRECT";
// Acquire::https::Proxy::<hostname> "DIRECT";
