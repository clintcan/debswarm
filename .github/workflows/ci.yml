name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GOTOOLCHAIN: auto
  GO_VERSION: '1.24'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: sudo apt-get install -y libsqlite3-dev

      - name: Verify modules
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Test with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.7.2
          args: --timeout=5m

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec security scanner
        run: gosec -fmt=json -out=gosec-results.json -stdout -verbose=text ./... || true

      - name: Upload gosec results
        uses: actions/upload-artifact@v4
        with:
          name: gosec-results
          path: gosec-results.json
        if: always()

  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="debswarm-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ -n "${{ matrix.goarm }}" ]; then
            BINARY_NAME="${BINARY_NAME}v${{ matrix.goarm }}"
          fi
          go build -ldflags="-s -w" -o "${BINARY_NAME}" ./cmd/debswarm

      - uses: actions/upload-artifact@v4
        with:
          name: debswarm-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: debswarm-*

  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts \
            debhelper \
            libsqlite3-dev \
            pkg-config

      - name: Prepare source
        run: |
          go mod download
          go mod vendor

      - name: Build deb package (amd64)
        env:
          DEB_BUILD_OPTIONS: nocheck
        run: dpkg-buildpackage -b -us -uc -d

      - name: Collect built packages
        run: |
          mkdir -p dist
          cp ../*.deb dist/
          ls -la dist/

      - uses: actions/upload-artifact@v4
        with:
          name: debswarm-deb-amd64
          path: dist/*.deb
