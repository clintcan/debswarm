name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Install dependencies
        run: sudo apt-get install -y libsqlite3-dev
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        include:
          - arch: amd64
            go_arch: amd64
          - arch: arm64
            go_arch: arm64
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts \
            debhelper \
            libsqlite3-dev \
            pkg-config
      
      - name: Prepare source
        run: |
          go mod download
          go mod vendor
      
      - name: Build package
        env:
          DEB_BUILD_OPTIONS: nocheck
        run: |
          dpkg-buildpackage -b -us -uc -a${{ matrix.arch }}
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ../debswarm_${{ steps.version.outputs.VERSION }}-1_${{ matrix.arch }}.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
