name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.9.0)'
        required: true

permissions:
  contents: write

env:
  GOTOOLCHAIN: auto
  GO_VERSION: '1.24'
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  # Check if tag is on main branch
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      on_main: ${{ steps.check.outputs.on_main }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Check if tag is on main branch
        id: check
        env:
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
        run: |
          TAG_COMMIT=$(git rev-list -n 1 "$RELEASE_TAG")
          if git branch -r --contains "$TAG_COMMIT" | grep -q 'origin/main'; then
            echo "on_main=true" >> $GITHUB_OUTPUT
            echo "✅ Tag $RELEASE_TAG is on main branch"
          else
            echo "on_main=false" >> $GITHUB_OUTPUT
            echo "❌ Tag $RELEASE_TAG is NOT on main branch - skipping release"
          fi

  release:
    runs-on: ubuntu-latest
    needs: check-branch
    if: needs.check-branch.outputs.on_main == 'true'
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: sudo apt-get install -y libsqlite3-dev

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    runs-on: ubuntu-latest
    needs: [check-branch, release]
    if: needs.check-branch.outputs.on_main == 'true'
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - arch: amd64
            go_arch: amd64
          - arch: arm64
            go_arch: arm64
          - arch: armhf
            go_arch: arm

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts \
            debhelper \
            libsqlite3-dev \
            pkg-config

      - name: Prepare source
        run: |
          go mod download
          go mod vendor

      - name: Build package
        env:
          DEB_BUILD_OPTIONS: nocheck
        run: |
          # -d skips build dependency checks (Go is installed via actions/setup-go, not apt)
          dpkg-buildpackage -b -us -uc -d -a${{ matrix.arch }}

      - name: List built packages
        run: ls -la ../*.deb

      - name: Upload deb to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
        run: |
          for deb in ../*.deb; do
            echo "Uploading $deb..."
            gh release upload "$RELEASE_TAG" "$deb" --clobber
          done
