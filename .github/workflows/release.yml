name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GOTOOLCHAIN: auto
  GO_VERSION: '1.24'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: sudo apt-get install -y libsqlite3-dev

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    runs-on: ubuntu-latest
    needs: release
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - arch: amd64
            go_arch: amd64
          - arch: arm64
            go_arch: arm64
          - arch: armhf
            go_arch: arm

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts \
            debhelper \
            libsqlite3-dev \
            pkg-config

      - name: Prepare source
        run: |
          go mod download
          go mod vendor

      - name: Build package
        env:
          DEB_BUILD_OPTIONS: nocheck
        run: |
          # -d skips build dependency checks (Go is installed via actions/setup-go, not apt)
          dpkg-buildpackage -b -us -uc -d -a${{ matrix.arch }}

      - name: List built packages
        run: ls -la ../*.deb

      - name: Upload deb to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for deb in ../*.deb; do
            echo "Uploading $deb..."
            gh release upload ${{ github.ref_name }} "$deb" --clobber
          done
