name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GOTOOLCHAIN: auto
  GO_VERSION: '1.24'

jobs:
  # Check if tag is on main branch
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      on_main: ${{ steps.check.outputs.on_main }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag is on main branch
        id: check
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          if git branch -r --contains "$TAG_COMMIT" | grep -q 'origin/main'; then
            echo "on_main=true" >> $GITHUB_OUTPUT
            echo "✅ Tag ${{ github.ref_name }} is on main branch"
          else
            echo "on_main=false" >> $GITHUB_OUTPUT
            echo "❌ Tag ${{ github.ref_name }} is NOT on main branch - skipping release"
          fi

  release:
    runs-on: ubuntu-latest
    needs: check-branch
    if: needs.check-branch.outputs.on_main == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: sudo apt-get install -y libsqlite3-dev

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    runs-on: ubuntu-latest
    needs: [check-branch, release]
    if: needs.check-branch.outputs.on_main == 'true'
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - arch: amd64
            go_arch: amd64
          - arch: arm64
            go_arch: arm64
          - arch: armhf
            go_arch: arm

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts \
            debhelper \
            libsqlite3-dev \
            pkg-config

      - name: Prepare source
        run: |
          go mod download
          go mod vendor

      - name: Build package
        env:
          DEB_BUILD_OPTIONS: nocheck
        run: |
          # -d skips build dependency checks (Go is installed via actions/setup-go, not apt)
          dpkg-buildpackage -b -us -uc -d -a${{ matrix.arch }}

      - name: List built packages
        run: ls -la ../*.deb

      - name: Upload deb to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for deb in ../*.deb; do
            echo "Uploading $deb..."
            gh release upload ${{ github.ref_name }} "$deb" --clobber
          done
