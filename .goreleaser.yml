version: 1

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: debswarm
    main: ./cmd/debswarm
    binary: debswarm
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 7
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format: tar.gz
    files:
      - README.md
      - LICENSE
      - packaging/90debswarm.conf
      - packaging/debswarm.service
      - packaging/config.example.toml

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug Fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Performance'
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: 'Other'
      order: 999

release:
  # Auto-detect from git remote (no hardcoded owner/name)
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## debswarm v{{.Version}}

    P2P package distribution for Debian/Ubuntu.

    ### Installation

    **Quick install:**
    ```bash
    curl -sSL {{ .ReleaseURL }}/debswarm_{{.Version}}_linux_amd64.tar.gz | sudo tar -xz -C /usr/local/bin debswarm
    ```
  footer: |
    ---

    **Full Changelog**: https://github.com/{{ .Env.GITHUB_REPOSITORY }}/compare/{{ .PreviousTag }}...{{ .Tag }}
